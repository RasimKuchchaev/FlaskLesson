{% extends 'base.html' %}

{% block title %}
    post update
{% endblock %}



{% block body %}
    <div class="container mt-5">
        <h1>Редактировать статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"> <br>
            <textarea name="intro" id="intro" class="form-control">{{ article.intro }}</textarea> <br>
            <textarea name="text" id="text" class="form-control">{{ article.tex }}</textarea> <br>
            <input type="submit" class="btn btn-success" value="Редактировать">
        </form>
    </div>
{% endblock %}
